apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-provisioner
  namespace: christianmoore
  labels:
    app: session-provisioner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: session-provisioner
  template:
    metadata:
      labels:
        app: session-provisioner
    spec:
      serviceAccountName: session-provisioner
      containers:
      - name: provisioner
        image: ECR_REPOSITORY_URL_PROVISIONER:latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: ECR_REPOSITORY_URL
          value: "WEBSOCKET_ECR_IMAGE"
        - name: AWS_REGION
          value: "us-east-1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: session-provisioner
  namespace: christianmoore
  labels:
    app: session-provisioner
spec:
  type: ClusterIP
  selector:
    app: session-provisioner
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
